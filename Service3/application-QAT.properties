# Server Configuration
server.port=8081

# Database Configuration
spring.r2dbc.url=r2dbc:postgresql://staging-db.example.com:5432/staging_db
spring.r2dbc.username=staging_user
spring.r2dbc.password=staging_password

# Logging
logging.level.root=INFO

# gRPC Configuration
grpc.server.port=9091

# External Config (Pull-based)
external.config.url=http://staging-config.example.com/config/staging

# Feature Toggle
feature.newFeatureEnabled=false
